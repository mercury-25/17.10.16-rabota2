<!DOCTYPE html>
<html ng-app="HelloWorldApp">
<head>
	<meta charset="UTF-8">
    <title>hello</title>

   

    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	
	<script>
	var app = angular.module("HelloWorldApp", []);
	
	app.controller("HelloWorldAppCtrl", function ($scope){
	
	$scope.styleObj = {
	  color: false,
	  border: false,
	  size: false
	  }
	
	
	});
	</script>
	
	<style>
	  .color{
	  background-color: lightgreen;
	  }
	  .border{
	  border:1px solid black;
	  }
	  
	  
	  .size {
	  
	  width:100px;
	  height:100px;
	  padding:10px;
	  margin:10px;
	  }
	</style>
</head>
<body ng-controller="HelloWorldAppCtrl">

  <div class="container">
  
   <input type="checkbox" ng-model="styleObj.color" />Color <br />
   <input type="checkbox" ng-model="styleObj.border" />Border <br />
   <input type="checkbox" ng-model="styleObj.size" />Size <br />
   
   <div ng-class="styleObj">Test</div>
	
   </div>
  </body>
</html>

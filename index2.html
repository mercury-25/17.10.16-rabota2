<!DOCTYPE html>
<html ng-app="HelloWorldApp">
<head>
	<meta charset="UTF-8">
    <title>hello</title>

   

    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	
	<script>
	var app = angular.module("HelloWorldApp", []);
	
	app.controller("HelloWorldAppCtrl", function ($scope){
	
	$scope.clickMandler =function(){
	  $scope.classNames = "test-div lightGreen";
	  }
	
	
	});
	</script>
	
	<style>
	  .lightGreen{
	  background-color: lightgreen;
	  }
	  .lightBlue{
	  background-color: lightblue;
	  }
	  .lightCoral{
	  background-color: lightcoral;
	  }
	  .test-div {
	  border:1px solid black;
	  width:100px;
	  height:100px;
	  padding:10px;
	  }
	</style>
</head>
<body ng-controller="HelloWorldAppCtrl">

  <div class="container">
  
   <button ng-click="clickMandler()">Set classes</button>
   
   <div ng-class="classNames">Test</div>
	
   </div>
  </body>
</html>
